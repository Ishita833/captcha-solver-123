<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Captcha Solver</h1><div class="mb-6 flex justify-center"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto border border-gray-300"></div><form id="captchaForm" class="space-y-4"><div><label for="captchaInput" class="block text-sm font-medium text-gray-700 mb-1">Enter Captcha:</label><input type="text" id="captchaInput" name="captcha" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Type the text you see"></div><button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit Captcha</button></form><div id="message" class="mt-4 text-center text-sm font-medium"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const captchaForm = document.getElementById('captchaForm');const messageDiv = document.getElementById('message');const getUrlParameter = (name) => {name = name.replace(/[[\]]/g, '\\$&');const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');const results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));};const imageUrl = getUrlParameter('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}const expectedCaptcha = 'ADURZ';captchaForm.addEventListener('submit', (event) => {event.preventDefault();const userInput = captchaInput.value.trim();if (userInput.toUpperCase() === expectedCaptcha) {messageDiv.textContent = 'Captcha Solved! (Correct for default image)';messageDiv.className = 'mt-4 text-center text-sm font-medium text-green-600';} else {messageDiv.textContent = 'Incorrect Captcha. Please try again.';messageDiv.className = 'mt-4 text-center text-sm font-medium text-red-600';}captchaInput.value = '';});});<\/script><\/body><\/html>
